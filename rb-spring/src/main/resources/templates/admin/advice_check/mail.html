<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>意见反馈页</title>
    <link rel="stylesheet" th:href="@{/admin/css/style.css}" />
    <link rel="stylesheet" th:href="@{/admin/css/admin_index.css}" />
    <link rel="stylesheet" th:href="@{/webjars/sweetalert2/9.15.1/dist/sweetalert2.min.css}">
    <style>
    body {
        overflow: auto;
    }
    </style>
</head>
<body>
	<div th:replace="admin/common/navigation::navigation"></div>
    <div th:replace="admin/common/sidebar::sidebar"></div>
    <section class="rt_wrap content mCustomScrollbar">
	    <div class="rt_content">
	        <div class="page_title">
	            <h2 class="fl">意见反馈页</h2>
	        </div>
	        <section class="mtb" db-table="advice">
	            <br>收件人邮箱<br>
	            <textarea rows='1' cols='80' class="textarea" db-field="email"></textarea>
	            <br>主题<br>
	            <textarea rows='1' cols='80' class="textarea" db-field="advice_title"></textarea>
	            <br>正文<br>
	            <textarea rows='25' cols='120' class="textarea" placeholder="请输入正文" db-field="advice_content"></textarea>
	            <input type="hidden" th:value="${session.admin.adminAccount}" id="user_account" db-field="user_account"/>
	            <br>
	            <input type="submit" value="发送" class="group_btn" style="float:left;margin-left:0px;width:230px;height:50px;" onclick="post_button();"/>	           
	        </section>	        
	       <br>
	        </aside>
	    </div>
	</section>
</body>
<script th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
<script th:src="@{/webjars/sweetalert2/9.15.1/dist/sweetalert2.all.min.js}"></script>
<script th:src="@{/webjars/sweetalert2/9.15.1/dist/sweetalert2.min.js}"></script>
<script th:src="@{js/admin_util.js}"></script>
</html>
