<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>
<div th:fragment="pageNumber(pageNumber,totalPages,paramUrl,url)" class="pagenumber">
	<!-- 首页 -->
    <span>
        <a href="">首页</a>
    </span>
    <!-- 上一页 -->
    <span th:value="${totalPages}">
        <a href="">上一页</a>
    </span>
	<!-- 中间页-->
    <span th:each="i:${#numbers.sequence(1,totalPages)}">
    	<a th:style="${pageNumber==i}?'border-bottom: 1px solid #027DB4':''"th:if="${totalPages ne 0}" th:href="@{${url}+'?pageNumber='+${i}}+'&'+${paramUrl}">[[${i}]]</a>
    </span>
    <!-- 下一页 -->
    <span>
        <a href="">下一页</a>
    </span>

    <!-- 尾页 -->
    <span>
        <a href="">尾页</a>
    </span>
</div>

</html>
